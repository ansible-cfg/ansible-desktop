[options]
HoldPkg      = pacman glibc
Architecture = auto

# Need to wait for fcitx-qt5 upgrade
# :: fcitx-qt5: installing qt5-base (5.6.1-2) breaks dependency 'qt5-base=5.6.0'
IgnorePkg    = qt5-base

SigLevel          = Required DatabaseOptional
LocalFileSigLevel = Optional

CheckSpace

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[community]
Include = /etc/pacman.d/mirrorlist
{% if long_bit.stdout == "64" %}

[multilib]
Include = /etc/pacman.d/mirrorlist
{% endif %}
