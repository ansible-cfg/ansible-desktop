---
- name: Copy powerdown script
  copy: src=files/bin/powerdown dest=/usr/local/bin/powerdown mode=755

- name: Install powerdown service
  copy: src=files/powerdown.service dest=/etc/systemd/system/powerdown.service mode=644

- name: Enable powerdown service
  service: name=powerdown enabled=yes

- name: Set up powerdown on ACPI battery events
  copy: src=files/acpi_events dest=/etc/acpi/events/ansible

- name: Install ethtool for powerdown
  pacman: name=ethtool state=present

- name: Blacklist btusb
  kernel_blacklist: name=btusb state=present
